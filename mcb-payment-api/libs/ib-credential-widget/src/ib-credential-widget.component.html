<div class="container-fluid">
    <div class="row mcb-main-container">
        <div class="col-lg-7 col-md-6 col-sm-12">
        <div class="ib-login-banner"></div>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12">
            <div class="mcb-logo"></div>
        <h1>
            Authenticate <br>
using Internet Banking 
        </h1>
        <p>
            Log in with your MCB Internet Banking credentials to continue.
        </p>
        
        <form>
            <bb-fieldset-ui
                           
            >
              <p>
                <bb-input-text-ui
                  label="User ID"
                  placeholder="Enter User ID"
                ></bb-input-text-ui>
              </p>
              <bb-input-validation-message-ui
                    id="userid-error"
                    [showErrors]="
                    false
                    "
                >
                    <p>Password is required.</p>
                </bb-input-validation-message-ui>
              <p>
                <bb-input-password-ui
                    label="Password"
                    placeholder="Enter password"
                    formControlName="password"
                    [aria-describedby]="'password-error'"
                    [showVisibilityControl]="true"
                    >
                </bb-input-password-ui>
              </p>
              <bb-input-validation-message-ui
                    id="password-error"
                    [showErrors]="
                    false
                    "
                >
                    <p>Password is required.</p>
                </bb-input-validation-message-ui>
            </bb-fieldset-ui>
            
            <p class="text-center"><a class="link-text" href="/">Forgot Password/ID, Account Locked</a></p>
            <button bbButton class="btn-lg btn-block" (click)="onRedirectTo()" type="button" aria-label="Favourite">
                <span class="mcb-svg-icon icon-lock"></span> Login
              </button>
          </form>
          
        
        </div>
    </div>
</div>

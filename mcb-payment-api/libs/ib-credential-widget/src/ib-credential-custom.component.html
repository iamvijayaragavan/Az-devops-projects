
<div class="container-fluid">
    
    <div class="row mcb-main-container justify-content-md-center">
        <div class="col-lg-7 col-md-6 col-sm-12 d-none d-lg-block">
            <div class="ib-login-banner"></div>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12 col-md-auto">
            <bb-login-widget></bb-login-widget>
            <ng-template bbIamLoginFormHeaderCustomizable let-hostRef>
                <div class="mcb-logo"></div>
                    <h1>
                        {{this.loginPageConstants.pageHeading.text1}}<br>
                        {{this.loginPageConstants.pageHeading.text2}}
                    </h1>
                    <p>
                        {{this.loginPageConstants.pageDescription}}
                    </p>
            </ng-template>
            
<ng-template bbIamLoginFormCustomizable let-hostRef let-loginForm="context">
    <ng-container
      bbIamLoginFormHeaderCustomizable
      [bbHostRef]="hostRef"
    ></ng-container>
    <ng-container *ngIf="hostRef.currentError | async as currentError">
      <bb-alert-ui *ngIf="currentError === hostRef.errorType.AUTH"
        i18n-title="Login auth error alert title@@login.form.error.alert.auth.title"
        title="Incorrect username or password."
        i18n-message="Login auth error alert message@@login.form.error.alert.auth.message"
        message="Please try again."
        data-role="login-form-auth-error-message">
      </bb-alert-ui>
      <bb-alert-ui *ngIf="currentError === hostRef.errorType.UNKNOWN"
        i18n-title="Login unknown error alert title@@login.form.error.alert.unknown.title"
        title="An error occurred while accessing the service."
        i18n-message="Login unknown error alert message@@login.form.error.alert.unknown.message"
        message="Please try again."
        data-role="login-form-unknown-error-message">
      </bb-alert-ui>
      <bb-alert-ui *ngIf="currentError === hostRef.errorType.INCOMPLETE"
        i18n-title="Login incomplete form error alert title@@login.form.error.alert.incomplete.title"
        title="Enter a username and password."
        i18n-message="Login incomplete form error alert message@@login.form.error.alert.incomplete.message"
        message="Please try again."
        data-role="login-form-incomplete-form-error-message">
      </bb-alert-ui>
    </ng-container>
    <div class="form-group mcb-form">
      <bb-input-text-ui
        i18n-label="Username|Login form. Username label text@@login.form.username"
        label="{{this.loginPageConstants.usernameLabel}}"
        labelClasses="font-weight-bold"
        data-role="login-form-username-input"
        placeholder="{{this.loginPageConstants.usernamePlaceholder}}"
        [autofocus]="true">
      </bb-input-text-ui>
    </div>
    <div class="form-group mcb-form">
      <bb-input-password-ui
        i18n-label="Password|Login form. Password label text@@login.form.password"
        label="{{this.loginPageConstants.passwordLabel}}"
        labelClasses="font-weight-bold"
        data-role="login-form-password-input"
        placeholder="{{this.loginPageConstants.passwordPlaceholder}}"
        [showVisibilityControl]="true">
      </bb-input-password-ui>
    </div>
    <p class="text-center"><a class="link-text" href="/">{{this.loginPageConstants.forgotPasswordText}}</a></p>
    <div class="bb-button-bar bb-button-bar--reverse mcb-btn mcb-btn-primary">
      <bb-load-button-ui
        (click)="onRedirectTo()"
        type="button"
        color="primary"
        class="bb-button-bar__button"
        i18n="Log in|Login form. Login button text@@login.form.submitButton"
        data-role="login-form-submit-button"
        [isLoading]="false">
        <span class="mcb-svg-icon icon-lock"></span> {{this.loginPageConstants.submitBtnLabel}}
      </bb-load-button-ui> 
    </div>
    <div class="mcb-btn mcb-btn-secondary">
        <button bbButton class="btn-lg btn-block" (click)="back()" type="button" aria-label="Favourite">
          {{this.loginPageConstants.backBtnLabel}}
          </button>
    </div>
    <div class="mcb-btn mcb-btn-cancel">
          <button bbButton class="btn-lg btn-block" (click)="cancel()" type="button" aria-label="Favourite">
            {{this.loginPageConstants.cancelBtnLabel}}
          </button>
    </div>
  </ng-template>
        </div>
    </div>
</div>
